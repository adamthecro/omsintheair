<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
    <link rel="shortcut icon" type="image/x-icon" href="http://omsintheair.ml/assets/ico2.ico">

    <link rel="stylesheet" href="style.css">
    <title>OmsInTheAir - Galeria</title>
</head>

<body>
    <div class="big_foto" id="big_foto">
        <div class="closes alcentre" onclick="closes()">&#x2715</div>
    </div>
    <div class="title alcentre">OmsInTheAir</div>
    <div class="subtitle alcentre">Galeria</div>
    <div class="list">
        <div class="foto" onclick="patata(this)" style="background: url(gallery/patata.jpeg);">
        </div>
        <div class="foto">
            <video src="gallery/video_motor.mp4" class="video" controls></video>
        </div>
    </div>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script>
    $(document).keyup(function (e) {
        if (e.keyCode == 27) {
            closes()
        }
    });
    function patata(e) {
        document.getElementById("big_foto").style.background = $(e)[0].style.background;
        document.getElementById("big_foto").style.opacity = 1;
        document.getElementById("big_foto").style.zIndex = 100;
    }
    function closes() {
        document.getElementById("big_foto").style.opacity = 0;
        document.getElementById("big_foto").style.zIndex = -2;
    }
</script>

</html>
